<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proffy - Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/page-give-classes.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <script src="assets/scripts/addField.js" defer></script>

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><img src="images/icons/back.svg" alt="Voltar" ></a>
                <img src="images/logo.svg" alt="Proffy" >
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas.</strong>
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
            </div>
        </header>
        <!-- header ends  -->
        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>    
                    <div class="input-block">
                        <label for="avatar">Link da sua foto<small> (comece com https://)</small></label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>   
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp<small> (somente números)</small></label>
                        <input type="number" name="whatsapp" id="whatsapp" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Disciplina</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index}}>{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div>    
                    <div class="input-block">
                        <label for="cost">Custo da hora/aula<small>(R$)</small></label>
                        <input type="cost" name="cost" id="cost" required>
                    </div>   
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horários Disponíveis
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {% for weekday in weekdays %}
                                    <option value="{{loop.index}}" {{ "selected" if filters.weekday == loop.index}}>{{weekday}}</option>
                                {%endfor%} 
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                </fieldset>


                
            </form>

            <footer>
                <p>
                    <img src="images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha os dados.
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
